[tox]
envlist = py38,py39,py37,py36
isolated_build = True
tox_pip_extensions_ext_venv_update = true
skipsdist = True

[testenv]
passenv = DEBUG
deps =
    -rdev.requirements.txt
commands =
    pytest -v --cov=.
    coverage xml

[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    *venv/*,
    .tox/*,
    .idea/*

[pytest]
python_classes = *Tests
python_files = tests.py test_*.py *_tests.py
python_functions = test_* *_test

[coverage:run]
omit =
    *venv/*
    .tox/*
    tests.py

[coverage:report]
show_missing = true
